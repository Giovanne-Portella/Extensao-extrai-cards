<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Extrator de Cards</title>
    <style>
        :root {
            --background-primary: #313338;
            --background-secondary: #2B2D31;
            --header-primary: #F2F3F5;
            --text-normal: #DCDDDE;
            --text-muted: #949BA4;
            --interactive-normal: #B5BAC1;
            --button-primary-bg: #5865F2;
            --button-primary-hover-bg: #4752C4;
            --button-copy-bg: #3BA55D;
            --button-copy-hover-bg: #2D8248;
            --button-insights-bg: #ED4245;
            --button-insights-hover-bg: #C52C31;
            --button-open-bg: #f79928;
            --button-open-hover-bg: #d17d18;
            --input-bg: #1E1F22;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            width: 780px;
            margin: 0;
            background-color: var(--background-secondary);
            color: var(--text-normal);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(600px circle at var(--x, 50%) var(--y, 50%), rgba(88, 101, 242, 0.2), transparent 80%);
            will-change: background;
            transition: background 0.1s ease-out;
            z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h2,
        h3 {
            color: var(--header-primary);
            margin-top: 15px;
            margin-bottom: 10px;
        }

        h3 {
            border-bottom: 1px solid var(--background-primary);
            padding-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: var(--interactive-normal);
            margin-bottom: 4px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid var(--input-bg);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-normal);
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--button-primary-bg);
        }

        button {
            background-color: var(--button-primary-bg);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            margin-right: 5px;
            transition: background-color 0.17s ease;
        }

        button:hover {
            background-color: var(--button-primary-hover-bg);
        }

        button.copy {
            background-color: var(--button-copy-bg);
        }

        button.copy:hover {
            background-color: var(--button-copy-hover-bg);
        }

        button.insights {
            background-color: var(--button-insights-bg);
        }

        button.insights:hover {
            background-color: var(--button-insights-hover-bg);
        }

        button.open {
            background-color: var(--button-open-bg);
        }

        button.open:hover {
            background-color: var(--button-open-hover-bg);
        }

        button:disabled {
            background-color: var(--background-primary);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .selection-controls a {
            font-size: 12px;
            color: var(--interactive-normal);
            text-decoration: none;
            margin-left: 10px;
            cursor: pointer;
        }

        .selection-controls a:hover {
            text-decoration: underline;
            color: var(--header-primary);
        }

        .column-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-pill {
            display: flex;
            align-items: center;
            background-color: var(--background-primary);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .filter-pill:hover {
            background-color: #393b40;
        }

        .filter-pill.selected {
            background-color: var(--button-primary-bg);
            color: white;
            border-color: var(--button-primary-hover-bg);
        }

        .filter-pill input[type="checkbox"] {
            display: none;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            table-layout: fixed;
            background-color: var(--background-primary);
        }

        th,
        td {
            border: 1px solid var(--background-secondary);
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
            font-size: 12px;
        }

        th {
            background-color: var(--background-secondary);
            color: var(--header-primary);
        }

        .sortable-header {
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease;
        }

        .sortable-header:hover {
            background-color: #4044BB;
        }

        .sort-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            color: var(--interactive-normal);
        }

        td a {
            color: #7289DA;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        th.checkbox-column,
        td.checkbox-column {
            width: 4%;
            text-align: center;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            position: relative;
            background-color: #313338;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .modal-close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close-btn:hover {
            color: white;
        }

        #insights-header {
            text-align: center;
            margin-bottom: 20px;
        }

        #insights-header h3 {
            border-bottom: none;
            font-size: 18px;
            text-transform: none;
            color: var(--header-primary);
        }

        #insights-filters {
            background-color: #2B2D31;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border: 1px solid #313338;
        }

        #insights-filters .filter-pill {
            font-size: 12px;
        }

        #insightsContainer {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .chart-card,
        .table-card {
            background-color: var(--background-secondary);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            height: 400px;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .chart-card h4,
        .table-card h4 {
            color: var(--header-primary);
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .chart-card .copy-chart-btn,
        .table-card .copy-table-btn {
            background-color: var(--button-copy-bg);
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .chart-card .copy-chart-btn:hover,
        .table-card .copy-table-btn:hover {
            background-color: var(--button-copy-hover-bg);
        }

        .client-table-wrapper {
            max-height: 250px;
            overflow-y: auto;
            width: 100%;
            margin-bottom: 10px;
        }

        .client-table-wrapper table {
            width: 100%;
            border-collapse: collapse;
        }

        .client-table-wrapper th,
        .client-table-wrapper td {
            padding: 6px 8px;
            text-align: left;
            border: 1px solid var(--background-primary);
            font-size: 12px;
        }

        .client-table-wrapper th {
            background-color: var(--background-primary);
            color: var(--header-primary);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #responsibleFilterModal .modal-content {
            max-width: 500px;
        }

        #responsibleFilterModal h3 {
            margin-bottom: 15px;
            text-align: center;
            border-bottom: none;
        }

        #responsibleFilterChoices {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: var(--background-primary);
            border-radius: 6px;
            margin-bottom: 15px;
        }

        #responsibleFilterActions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        #responsibleFilterActions button {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h2>Extrator de Cards do Azure</h2>
        <div class="filter-grid">
            <div><label for="nameFilter">Responsável:</label><input type="text" id="nameFilter"
                    placeholder="Filtrar por nome..."></div>
            <div><label for="clientFilter">Cliente:</label><input type="text" id="clientFilter"
                    placeholder="Filtrar por cliente..."></div>
            <div><label for="idFilter">Número (ID):</label><input type="text" id="idFilter"
                    placeholder="Filtrar por ID..."></div>
            <div><label for="tagsFilter">Tags:</label><input type="text" id="tagsFilter" placeholder="tag1, tag2, ...">
            </div>
            <div><label for="effortFilter">Esforço Estimado:</label><input type="text" id="effortFilter"
                    placeholder="Filtrar por esforço..."></div>
        </div>
        <h3>
            <span>Selecione as Colunas do Quadro:</span>
            <div class="selection-controls">
                <a href="#" id="selectAllBtn">Selecionar Todos</a>
                <a href="#" id="clearAllBtn">Limpar Seleção</a>
            </div>
        </h3>
        <div id="columnFiltersContainer" class="column-filters">
            <p>Carregando colunas...</p>
        </div>
        <button id="extractButton">Extrair Cards</button>
        <button id="openSelectedButton" class="open" disabled>Abrir Selecionados</button>
        <button id="copyButton" class="copy" disabled>Copiar Valores</button>
        <button id="generateInsightsButton" class="insights" disabled>Gerar Insights</button>
        <span id="copyFeedback" style="color: #3BA55D; margin-left: 10px; font-weight: 600;"></span>
        <div id="resultsContainer"></div>
    </div>

    <div id="responsibleFilterModal" class="modal-overlay">
        <div class="modal-content">
            <span id="closeResponsibleModalBtn" class="modal-close-btn">&times;</span>
            <h3>Selecione os Responsáveis para Insights</h3>
            <div id="responsibleFilterChoices" class="column-filters"></div>
            <div id="responsibleFilterActions">
                <button id="responsibleFilterSelectAllBtn">Selecionar Todos</button>
                <button id="responsibleFilterClearAllBtn">Limpar Seleção</button>
                <button id="applyResponsibleFiltersBtn" class="insights">Aplicar Filtros</button>
            </div>
        </div>
    </div>

    <div id="insightsModal" class="modal-overlay modal-reactive-bg">
        <div class="modal-content">
            <span id="closeModalBtn" class="modal-close-btn">&times;</span>
            <div id="insights-header">
                <h3>Insights Gerados</h3>
            </div>
            <div id="insightsContainer"></div>
        </div>
    </div>

    <script src="./lib/chart.umd.min.js"></script>
    <script src="popup.js"></script>
    <script src="background_effect.js"></script>
</body>

</html>
